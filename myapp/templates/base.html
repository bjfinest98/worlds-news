{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World News</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  </head>
  <body>

    <!-- Top Banner -->
    <header class="container-fluid py-2 text-center">
      <img src="{% static 'image/600x90b.gif' %}" class="img-fluid" height="60" alt="banner">
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img style="width: 15%; height:10% ;" src="{% static 'image/download.png' %}" height="10" alt="logo" class="img-fluid">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="{% url 'category' 'news' %}">News</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'category' 'business' %}">Business</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'category' 'sports' %}">Sport</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'category' 'politics' %}">Politics</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'category' 'health' %}">Health</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'category' 'featured' %}">Featured</a></li>
          </ul>

          <!-- Search Form -->
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Second Banner -->
    <div class="container text-center my-3">
      <img src="{% static 'image/600x90b.gif' %}" class="img-fluid" height="60" alt="banner">
    </div>

    <!-- Page Content -->
    <main class="container my-4">
      {% block content %}
      <!-- Dynamic content goes here -->
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="container-fluid bg-dark text-light py-4 mt-5">
      <div class="row align-items-center">
        <div class="col-md-8 mb-3 mb-md-0">
          {% for category in categories %}
            <a href="{% url 'category' category.slug %}" class="text-light me-3 text-decoration-none">
              {{ category.name }}
            </a>
          {% endfor %}
        </div>

        <div class="col-md-4">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Calendar -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        if(calendarEl){
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth'
          });
          calendar.render();
        }
      });
    </script>
  </body>
</html>
